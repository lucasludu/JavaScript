    <body>

        <script>

            /* Obtener la suma de todos los PBI */
            function getSum (statsSource) {
                var suma = 0;
                for (var i = 0; i < statsSource.length; i++) {
                    var el = statsSource[i];
                    suma += el.pbi;
                }
                return suma;
            }

        </script>
        
    </body>

</html>
