    <body>

        <script>
            // Promesa es un objeto en JS
            let numero = 8;
            let promesaPar = new Promise(function (resolve, reject){
                if(numero%2==0){            // resuelvo
                    resolve(numero);
                } else {                    // rechazo
                    reject(numero);
                }
            });

            promesaPar.then(
                function(valor) {
                    //console.log('Es un numero par');
                    document.write('Se cumple que ' + this.x + ' es par');
                }
            ).catch (
                function(valor) {
                    //console.log('Es un numero impar');
                    document.write('Se cumple que ' + this.x + ' no es par');
                }
            );

            /***************************************************************/promesaPar

            /*
            promesaPar.then(
                valor => document.write('<br>' + valor)
            ).catch (
                function(valor) {
                    document.write('Se cumple que ' + this.x + ' no es par');
                }
            );
            */

            promesaPar.then( // PROMESA CONCATENADA
                function(valor) {
                    document.write('<br>' + valor);
                    return valor;
                }
            ). then (
                function(valor2) {
                    document.write('<br>' + valor2*2)
                }
            ).catch (
                function(valor) {
                    document.write('No se cumplio');
                }
            );
            ;

                .then(json => console.log(json))

        </script>

    </body>
