<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laboratorio1 - JS</title>

    </head>

    <body>

        <script>

            var x = 10;
            var y = 20;

            // TEST A
            x = x + x + 1; // 21
            y = y - y - x; // -21

            alert("Valor de X: " + x);
            alert("Valor de Y: " + y);

            // TEST B
            x = (x - y) + 4; // 46
            y = 4 + (y + 5); // -12

            alert("Valor de X: " + x);
            alert("Valor de Y: " + y);

            // TEST C
            x = x * 2 - 4; // 88
            y = 4 - y * 2; // 28

            alert("Valor de X: " + x);
            alert("Valor de Y: " + y);

            // TEST D
            x = (20 - x) / y; // -2.43
            y = x + 2 / y; // -2.36

            alert("Valor de X: " + x);
            alert("Valor de Y: " + y);

            // TEST E
            x = ((1 - x) * (y / 8)) * 4 * 0; // 0
            y = (x + 3) / x; // - infino

            alert("Valor de X: " + x);
            alert("Valor de Y: " + y);

        </script>
        
    </body>

</html>
