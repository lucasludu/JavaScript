<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LABORATORIO 4</title>

    </head>

    <body>

        <script>

            var timeSecond = 3;
            var distanciaKm = Number(prompt('Ingrese Distancia:'))
            var distanciaMts = distanciaKm * 1000;

            var velocidad = distanciaMts / timeSecond;

            alert('Velocidad: ' + velocidad + 'm/s');

        </script>
        
    </body>

</html>
