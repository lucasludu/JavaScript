<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LABORATORIO 1</title>

    </head>

    <body>

        <script>

            var numero1 = Number(prompt('Ingrese el primer número'));
            var numero2 = Number(prompt('Ingrese el segundo número'));
            
            var suma  = numero1 + numero2;
            var resta = numero1 - numero2;
            var multi = numero1 * numero2;
            var divi  = numero1 / numero2;

            alert('La suma es: '            + suma);
            alert('La resta es: '           + resta);
            alert('La multiplicacion es: '  + multi);
            alert('La division es: '        + divi);

        </script>
        
    </body>

</html>
